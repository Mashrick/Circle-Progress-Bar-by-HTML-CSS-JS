

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Circle Progress Bar</title>

   <!-- OWN Style Sheet -->
	<link rel="stylesheet" type="text/css" href="style.css">



</head>
<body>


	  <div class="circle_center">
            <div class="inner"></div>

            <div class="outer"></div>

            <div class="numb">
               70%
            </div>

            <div class="circle">

               <div class="dot">

                  <span></span>

               </div>

               <div class="bar left">

                  <div class="progress"></div>

               </div>

               <div class="bar right">

                  <div class="progress"></div>

               </div>
            </div>
      </div>



         <!-- Java Script -->

         <script>
            const numb = document.querySelector(".numb");
            let counter = 0;
            setInterval(()=>{
              if(counter == 70)  //Chage of Counting Here
              { 
                clearInterval();
              }else{
                counter+=1;
                numb.textContent = counter + "%";
              }
            }, 70);
         </script>




</body>
</html>
